<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container text-center mt-5">
        <header>
            <div class="row">
                <div class="col-12">
                    <h1>Pomodoro Clock</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-12 col-lg-3 d-flex align-items-center justify-content-center pb-3 pb-lg-0">
                    <div class="setup">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <h4>Working Time</h4>
                            </div>
                            <div class="col-6">
                                <h4>Break Time</h4>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-6">
                                <div>
                                    <button class="btn btn-danger">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div id="workingTime">
                                    <p>25</p>
                                </div>
                                <div>
                                    <button class="btn btn-danger">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <button class="btn btn-danger">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div id="breakTime">
                                    <p>5</p>
                                </div>
                                <div>
                                    <button class="btn btn-danger">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 pomodoro-body">
                    <div class="outer">
                        <div class="inner d-flex flex-column justify-content-between">
                            <div>60</div>
                            <div class="d-flex justify-content-between">
                                <span>35</span>
                                <span>15</span>
                            </div>
                            <div>30</div>
                            <div class="seconds"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 d-flex align-items-center justify-content-center pb-3 pb-lg-0">
                    <div class="timeLeft">
                        <div>Time until break:</div>
                        <div>
                            <span id="timeLeft">25</span> minutes</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="row">
                <div class="col-12">
                    <div class="signatureLuka">
                        Made by LukaGrdinic
                    </div>
                </div>
            </div>
        </footer>

    </div>


    <!-- Bootstrap v 4.0.0 script tags-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--End Bootstrap v 4.0.0 script tags-->

    <!-- JQuerry script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- End JQuerry script -->

    <script src="src/js/pomodoro.js"></script>
</body>

</html>
